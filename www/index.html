<!DOCTYPE html>
<html ng-app="coachingLandscape">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Coach in a Box</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngDraggable/ngDraggable.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body>

    <ion-nav-bar class="bar-calm">
     <ion-nav-back-button>
     </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

    <script id="templates/sign-in.html" type="text/ng-template">
      <ion-header-bar class="bar-calm">
        <h1 class="title">Test Draggable</h1>
      </ion-header-bar>
      <ion-view hide-nav-bar="true">
       <ion-content padding="true">

         <div ng-drag="true" ng-drag-success="onDragComplete($data,$event)" ng-center-anchor="true">
           Draggable div
         </div>


         <div ng-drop="true" ng-drop-success="onDropComplete($data,$event)" >
           Drop area
         </div>

      </ion-content>
     </ion-view>
    </script>

  </body>
</html>
