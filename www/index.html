<!DOCTYPE html>
<html ng-app="coachingLandscape">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Coach in a Box</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="ngDraggable.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body>

    <ion-nav-bar class="bar-calm">
     <ion-nav-back-button>
     </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

    <script id="templates/sign-in.html" type="text/ng-template">
      <ion-header-bar class="bar-calm">
        <h1 class="title">Login to My Page</h1>
      </ion-header-bar>
      <ion-view hide-nav-bar="true">
       <ion-content padding="true">
         <button class="button button-calm button-small" on-drag="onDrag()">
           Forgot password
         </button>
      </ion-content>
     </ion-view>
    </script>

  </body>
</html>
