<!DOCTYPE html>
<html ng-app="coachingLandscape">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Coach in a Box</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body>
    <ion-nav-view></ion-nav-view>

    <script id="templates/sign-in.html" type="text/ng-template">
      <ion-header-bar class="bar-calm">
        <h1 class="title">Build My Coaching Landscape</h1>
      </ion-header-bar>
      <ion-view>
       <ion-content scroll="false">

         <div class="container" id="container">

         	<div ng-repeat="buildingBlock in buildingBlocks" class="{{ buildingBlock.class }}" id="{{ buildingBlock.ID }}"
            ng-class="{ 'hex-gap': buildingBlock.ID == 'hexagon1' || buildingBlock.ID == 'hexagon17' }" on-drag="onDrag($event, buildingBlock)"
            on-release="onRelease($event, buildingBlock)" on-touch="onTouch($event, buildingBlock)">
         		<div class="inner">
               <h4>{{ buildingBlock.name }}</h4>
               <p> {{ buildingBlock.description }}</p>
         		</div>
         		<div class="corner-1"></div>
         		<div class="corner-2"></div>
         	</div>

         <div class="hex hex-gap">
       		<div class="inner">
       		</div>
       		<div class="corner-1"></div>
       		<div class="corner-2"></div>
        </div>

         <div class="hex">
           <div class="inner">
           </div>
           <div class="corner-1"></div>
           <div class="corner-2"></div>
         </div>

         <div class="hex">
           <div class="inner">
           </div>
           <div class="corner-1"></div>
           <div class="corner-2"></div>
         </div>

         <div class="hex">
           <div class="inner">
           </div>
           <div class="corner-1"></div>
           <div class="corner-2"></div>
         </div>

         <div class="hex">
           <div class="inner">
           </div>
           <div class="corner-1"></div>
           <div class="corner-2"></div>
         </div>

         <div class="hex">
           <div class="inner">
           </div>
           <div class="corner-1"></div>
           <div class="corner-2"></div>
         </div>

         <div class="hex">
           <div class="inner">
           </div>
           <div class="corner-1"></div>
           <div class="corner-2"></div>
         </div>

         <div class="hex">
           <div class="inner">
           </div>
           <div class="corner-1"></div>
           <div class="corner-2"></div>
         </div>
  
      </div>

       </ion-content>
     </ion-view>
    </script>

  </body>
</html>
